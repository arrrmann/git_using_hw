<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOC</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="scripts/event.js"></script>
</head>

<body>

    <form class="form_div" onsubmit="return submitData()">
        <input onchange=" setData('name') " type="text" id="name" placeholder="name">
        <input onchange=" setData('image') " type="text" id="image" placeholder="image">
        <input onchange=" setData('link') " type="text" id="link" placeholder="link ">
        <button>Submit!</button>
    </form>
    <div id="root"></div>


    <script src="scripts/script.js"></script>
</body>

</html>
